{% extends 'trec/base.html' %}

{% load staticfiles %}

{% block body_block %}

      <table class = "table table-hover">
            <thead>
            <tr>
                <th></th>
                <th>Researcher Name</th>
                <th>Organisation</th>
                <th>Website</th>
            </tr>
            </thead>
          <tbody>
        {% for researcher in researchers %}

                <tr>
                     <td>
                         <a href="{% url 'researcher' researcher.user.username %}">
                          <img height="200px" width="200px" class="img-circle" src="{{ researcher.profile_pic.url }}"/> </a>
                     </td>
                    <td>{{ researcher.display_name }}</td>
                    <td>{{ researcher.organisation }}</td>
                    <td><a href="{{ researcher.website }}">{{researcher.website}}</a></td>

                </tr>

        {% endfor %}
        </tbody>
        </table>

{% endblock %}

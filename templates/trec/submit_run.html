<!DOCTYPE html>
<html>
  <head>
    <title>Submit a run</title>
  </head>
  <body>
  <form id="user_form" method="post"
        action="{% url 'submit_run' task.pk %}" {% comment %}/task/{{ task.pk }}/submit"{% endcomment %}
          enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" name="submit" value="Submit" />
    </form>
  </body>
</html>

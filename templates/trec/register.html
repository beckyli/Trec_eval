<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
  </head>
  <body>
    {% if registered %}
    <a href="/trec/">Return to the homepage.</a><br />
    {% else %}
    <form id="user_form" method="post" action="/trec/register/"
          enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ researcher_form.as_p }}

      <input type="submit" name="submit" value="Register" />
    </form>
    {% endif %}
  </body>
</html>

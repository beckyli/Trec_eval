{% extends "trec/base.html" %}


{% block body_block %}
<form role="form"  method="post" action=".">
                {% csrf_token %}

<h2 class="form-signin-heading">Sign Up Here</h2>

<div class="form-group" >
 <p class="required"> <label for="id_username">Username:</label>
     <input class="form-control"  id="id_username" maxlength="30" name="username" type="text"  placeholder="Enter username"/></p>
</div>

<div class="form-group">
    <p class="required"><label for="id_password">Password:</label>
        <input class="form-control" id="id_password" name="password" type="password" placeholder="Enter password" /></p>
</div>

<div class="form-group">
    <p class="required"><label for="id_website">Website:</label>
        <input class="form-control" id="id_website" name="website" type="website" placeholder="Enter website" /></p>
</div>

<div class="form-group" >
 <p class="required"> <label for="id_display_name">Display Name:</label>
     <input class="form-control"  id="id_display_name" maxlength="30" name="display_name" type="text"  placeholder="Enter display name"/></p>
</div>

<div class="form-group" >
 <p class="required"> <label for="id_organisation">Organisation:</label>
     <input class="form-control"  id="id_organisation" maxlength="30" name="organisation" type="text"  placeholder="Enter organisation name"/></p>
</div>

<div class="fileinput fileinput-new" data-provides="fileinput">
  <div class="fileinput-new thumbnail" style="width: 200px; height: 150px;">
    <img data-src="holder.js/100%x100%" alt="...">
  </div>
  <div>
    <span class="btn btn-default btn-file"><span class="fileinput-new">Upload picture</span>
  </div>
    <span class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
  </div>
</div>

<button type="submit" class="btn btn-default">Submit</button>

        </form>
{% endblock %}

{% extends 'trec/base.html' %}

{% load staticfiles %}

{% block body_block %}

    <h1>Tasks</h1>


    <h4>The following tasks are available:</h4>
    {% for task in tasks %}
        <li><p>{{ task.title }} - <a href="{% url 'submit_run' task.pk %}">Click here to submit a run of this task.</a>
        </p></li>
    {% endfor %}
{% endblock %}
